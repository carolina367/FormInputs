<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Form Input Template</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="../static/js/popper.min.js"></script>-->
  </head>
  <body>
    <div id="banner" class="container">
      <h1 class="display-4">Welcome to the MNTHS Key Club sign in page!</h1>
    </div>
    <div class="container">
      <form action="{{ url_for('process_inputs') }}" method="post">
            <!--
                see a blank page with a welcome header, and 2 buttons that say "sign in" and the other "create an account"
                if you click sign in , it aks what kind of account you have
                if you click officer, it asks what type of officer
                then it asks for your login and pass
            -->
            <button type="submit" class="btn btn-primary">log in</button>                    <!--first thing you see-->
            <a href="/create_account"type="submit" class="btn btn-secondary">Create an account</a>
          <div class="form-group">
              <label for="reason_dropdown">Are you a...</label>
          <select class="form-control" name="reason_dropdown" id="reason_dropdown">
            <option>Member</option>
            <option>Officer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="officer_select">What kind of officer are you?</label>
          <select multiple class="form-control" name="officer_select" id="officer_select">
            <option>I am the President</option>
            <option>I am the Vice president</option>
            <option>I am the Secretary</option>
            <option>I am the Treasurer</option>
            <option>I am the LTG</option>
            <option>I am the Teacher/Sponsor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="user_name">User Name</label>
          <input type="text" class="form-control" name="user_name"  id="user_name" placeholder="Fred Flintstone">
        </div>
        <button type="submit" class="btn btn-tertiary">Submit</button>
      </form>
    </div>
    <div class="container">
      {% if input_data %} {{ input_data }} {% endif %}
      <br />
      {% if output %} {{ output }} {% endif %}
    </div>
  </body>
</html>
